{% extends 'base.html' %}

{% block title %}
From django jinja templating engine with bootstrap
{% endblock %}


{% block content %}
	<form action="/blog/update/{{ blog_info.id }}" method="POST">
		{% csrf_token %}
	  <div class="form-group">
	    <label for="blog_title">Blog Title</label>
	    <input type="text" name="blog_title" id="blog_title" class="form-control"  placeholder="Enter Blog title" value="{{ blog_info.title }}">
	  </div>
	  <div class="form-group">
	    <label for="blog_text">Write your Blog</label>
	    <textarea name="blog_text" id="blog_text" class="form-control" rows="3" >{{ blog_info.text }}</textarea>
	  </div>
	  <button type="submit" class="btn btn-primary">Update</button>
	</form>
{% endblock %}
